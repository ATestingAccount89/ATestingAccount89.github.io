<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  
  <body>
    <!-- page content goes here-->
	<div id= "container">
		<div id="popup">
			<img src="images/x.png" alt="x button" id="x" onclick="hidePopup()">
			<h1>Cat's Game!</h1>
			<img src="images/feline.png" alt="cat" id="cat">
		</div>
	</div>
	<h1>Noughts and Crosses</h1>
	<form id="board" class="fade">
		<input type="button" name="b0"></input>
		<input type="button" name="b1"></input>
		<input type="button" name="b2"></input>
		<input type="button" name="b3"></input>
		<input type="button" name="b4"></input>
		<input type="button" name="b5"></input>
		<input type="button" name="b6"></input>
		<input type="button" name="b7"></input>
		<input type="button" name="b8"></input>
	</form>
	<input type="button" class="newgame" value="New Game" onclick="location.reload()"></input>
	<script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
